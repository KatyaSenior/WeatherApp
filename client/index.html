  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />

        <option value="New York">New York</option>
        <option value="Paris">Paris</option>
      </select>
    </header>

        <p id="weather-description">Sunny day</p>
